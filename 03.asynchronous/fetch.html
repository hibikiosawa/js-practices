<!DOCTYPE html>
<html lang ='ja'>
    <head>
        <meta charset="utf-8">
        <title>非同期処理課題</title>
    </head>
    <body>
        <script>
        async function getData() {
          const url = ('https://bootcamp.fjord.jp');
          const response = await fetch(url);
          const pageDate = await response.text();
          return pageDate;
        }
        getData().then(pageDate => {
            console.log(pageDate)  
        })
        </script>
    </body>
</html>
